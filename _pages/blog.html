---
title: Blogs
permalink: /blog/
layout: single
show_date: true
comments: true
related: true
author_profile: true
collection: posts
---

<ul>
  {% for post in site.posts %}
    <li>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <strong>{{ post.date | date: "%-d %B %Y" }}</strong></br>
      {{ post.excerpt }}
    </li>
  {% endfor %}
</ul>
